<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <p class="site-description">{{ site.description }}</p>
    </div>
  </header>

  <nav class="main-nav">
    <a href="{{ '/' | relative_url }}" {% if page.url == '/' or page.url == '/index.html' %}class="active"{% endif %}>Home</a>
    <a href="{{ '/getting-started' | relative_url }}" {% if page.url contains 'getting-started' %}class="active"{% endif %}>Getting Started</a>
    <a href="{{ '/guide' | relative_url }}" {% if page.url contains 'guide' %}class="active"{% endif %}>Guide</a>
    <a href="{{ '/api-reference' | relative_url }}" {% if page.url contains 'api-reference' %}class="active"{% endif %}>API Reference</a>
    <a href="{{ '/examples' | relative_url }}" {% if page.url contains 'examples' %}class="active"{% endif %}>Examples</a>
    <a href="https://github.com/douglasgreyling/router" target="_blank">GitHub</a>
  </nav>

  <div class="container">
    {% if page.layout != 'home' %}
    <aside class="sidebar" id="sidebar">
      <nav class="sidebar-nav">
        <h4>On This Page</h4>
        <ul id="toc"></ul>
      </nav>
    </aside>
    {% endif %}

    <main class="content">
      <article>
        {{ content }}
      </article>
    </main>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Router. Licensed under MIT License.</p>
    <p>
      <a href="https://github.com/douglasgreyling/router">GitHub</a> |
      <a href="https://pkg.go.dev/github.com/douglasgreyling/router">pkg.go.dev</a>
    </p>
  </footer>

  <script src="{{ '/assets/js/toc.js' | relative_url }}"></script>
</body>
</html>
